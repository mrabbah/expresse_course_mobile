<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.external-png-1.4.5.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.inline-png-1.4.5.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.inline-svg-1.4.5.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
        <!--<link rel="stylesheet" href="css/jquery.mobile.theme-1.4.5.min.css" />-->
        <!--<link rel="stylesheet" href="css/" />-->
        <link rel="stylesheet" href="css/index.css"/>
        <title>Expresse Course</title>
        <link rel="stylesheet" href="css/themes/style.css" />        
        <script src="js/jquery-1.11.1.min.js"></script> 
        <script src="js/jquery.mobile-1.4.5.min.js"></script> 
        <script src="js/index.js"></script>           
        <script src="cordova.js"></script> 
    </head>
    <body>

        <div data-role="page" id="accueil" data-cache="never">
            <div data-role="header" data-position="fixed">
                <a data-role="button" data-rel="back" href="#" data-icon="back"
                   data-iconpos="left" class="ui-btn-left">
                    Retour
                </a>
                <div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
                    <a href="#menulist" data-role="button" data-icon="bullets">Menu</a>
                </div>
                <h4>Expresse course</h4>
            </div>
            <div role="main" class="ui-content">
                <div class="ui-body ui-body-a ui-corner-all">
                    <div data-controltype="textinput">
                        <input name="numeroCourse" id="numeroCourse" placeholder="Entrer le numéro de la course à tracker" value="" type="number" pattern="[0-9]+">
                    </div>
                    <button class="ui-btn ui-btn-d ui-icon-location ui-btn-icon-top trackerCourse">Tracker</button>
                </div>
                <!--<a href="javascript:void(0)" data-transition="slide" class="ui-btn ui-btn-d ui-icon-grid ui-btn-icon-left newCourse">Nouvelle Course</a>-->
                <!--<a href="javascript:void(0)" data-transition="slide" class="ui-btn ui-btn-d ui-icon-gear ui-btn-icon-left mesCourse">Mes courses</a>-->
            </div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li><a href="javascript:void(0)" data-transition="slide" data-icon="home"  class="ui-btn-active accueil">Accueil</a></li>
                        <li><a href="javascript:void(0)" data-transition="slide" data-icon="plus"  class="newCourse" >Nouvelle course</a></li>
                        <li><a href="javascript:void(0)" data-transition="slide" data-icon="star"  class="mesCourse">Mes courses</a></li>
                    </ul>
                </div>
            </div>
            <div data-role="panel" id="menulist" data-position="left" data-display="overlay">
                <ul data-role="listview" data-divider-theme="b">
                    <li class="menuTitle" data-role="list-divider"></li>
                    <li id="updateCompte"><a href="javascript:void(0)" data-transition="slide" class="updateCompte">Modifier mon compte</a></li>
                    <li id="deconnecter"><a href="javascript:void(0)" data-transition="slide" class="deconnecter">Déconnecter</a></li>
                    <li id="seConnecterMenu"><a href="#authentification" data-transition="slide">Se connecter</a></li>
                    <li id="inscriptionMenu"><a href="javascript:void(0)" data-transition="slide" class="inscription">Inscription</a></li>
                    <li id="motPasseOublieMenu"><a href="javascript:void(0)" data-transition="slide" class="motPasseOublie">Mot de passe oublié</a></li>
                    <li><a href="#accueil" data-transition="slide">Tracking</a></li>
                    <li><a href="javascript:void(0)" data-transition="slide" class="newCourse">Nouvelle course</a></li>
                    <li><a href="javascript:void(0)" data-transition="slide" class="mesCourse">Mes courses</a></li>
                </ul>
            </div>
        </div>         
    </body>
</html>
